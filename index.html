<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign up</title>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale-1.0">
		<meta name="description" content="Just a regular signup page">
        <link rel="stylesheet" href="./assets/css/base.css">
		<script type="module" src=""></script>
    </head>
    <body>
        <header></header>
        <main>
            <h1>Signup</h1>
            <form>
                <label>Last name :</label>
                <input type="text" placeholder="Snow" required>
                <label>First name :</label>
                <input type="text" placeholder="Jon" required>
                <label>E-mail :</label>
                <input type="email" placeholder="jon.snow@domain.com" required>
                <label>Password :</label>
                <input type="text" placeholder="Your password" required>
                <label>Confirm password :</label>
                <input type="text" placeholder="Type again your password" required>
                <label>Phone number :</label>
                <input type="tel" placeholder="Your phone number" required>
                <label>Post adress :</label>
                <input type="text" placeholder="Your post adress" required>
                <label>City :</label>
                <input type="text" placeholder="Your city">
                <label>Zip code :</label>
                <input type="text" placeholder="Zip code" required>
                <button type="submit">Submit</button>
            </form>
        </main>
        <footer></footer>
    </body>
</html>
